<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span style="font-size: large">Dashboard</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="dashboard">
  <mat-card>
    <mat-card-title>Quick Launch</mat-card-title>
    <mat-divider></mat-divider>

    <mat-card-content>
      <mat-grid-list cols="3" rowHeight="3:3">
        <mat-grid-tile>
          <div class="launch-item">
            <button mat-icon-button>
              <mat-icon mat-list-icon>groups</mat-icon>
            </button>
            <span mat-line>Employee List</span>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="launch-item">
            <button mat-icon-button>
              <mat-icon mat-list-icon>list</mat-icon>
            </button>
            <span mat-line>Leave List</span>
          </div>
        </mat-grid-tile>
        <!-- <mat-grid-tile>
          <div class="launch-item">
            <button mat-icon-button>
              <mat-icon mat-list-icon>assignment</mat-icon>
            </button>
            <span mat-line>Timesheets</span>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="launch-item">
            <button mat-icon-button>
              <mat-icon mat-list-icon>timer</mat-icon>
            </button>
            <span mat-line>My Timesheet</span>
          </div>
        </mat-grid-tile> -->
        <mat-grid-tile>
          <div class="launch-item">
            <button mat-icon-button>
              <mat-icon mat-list-icon>event</mat-icon>
            </button>
            <span mat-line>Calendar</span>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>My Leave Balance</mat-card-title>
    <mat-divider></mat-divider>

    <mat-card-content>
      <table mat-table [dataSource]="leaveBalance">
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let leave">
            <mat-icon [color]="leave.color">{{ leave.icon }}</mat-icon>
            {{ leave.type }}
          </td>
        </ng-container>

        <ng-container matColumnDef="days">
          <th mat-header-cell *matHeaderCellDef>Days</th>
          <td mat-cell *matCellDef="let leave">{{ leave.days }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['type', 'days']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['type', 'days']"></tr>
      </table>
      <div class="request-button">
        <button mat-raised-button color="primary">Create Request</button>
      </div>
    </mat-card-content></mat-card
  >
</div>
<div class="dashboard">
  <mat-card>
    <mat-card-title>My Actions</mat-card-title>
    <mat-divider></mat-divider>

    <mat-card-content>
      <table mat-table [dataSource]="actionsData">
        <!-- Type column -->
        <ng-container matColumnDef="type">
          <td mat-cell *matCellDef="let action">
            <button mat-icon-button [color]="action.color">
              <mat-icon>{{ action.icon }}</mat-icon>
            </button>
            {{ action.type }}
          </td>
        </ng-container>

        <!-- Count column -->
        <ng-container matColumnDef="count">
          <td mat-cell *matCellDef="let action">{{ action.count }}</td>
        </ng-container>

        <!-- Table rows -->
        <tr mat-row *matRowDef="let row; columns: ['type', 'count']"></tr>
      </table> </mat-card-content
  ></mat-card>
</div>
