  <!-- Other columns -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let row">{{ row.date }}</td>
  </ng-container>

  <ng-container matColumnDef="employeeName">
    <th mat-header-cell *matHeaderCellDef>Employee Name</th>
    <td mat-cell *matCellDef="let row">{{ row.employeeName }}</td>
  </ng-container>

  <ng-container matColumnDef="leaveType">
    <th mat-header-cell *matHeaderCellDef>Leave Type</th>
    <td mat-cell *matCellDef="let row">{{ row.leaveType }}</td>
  </ng-container>

  <ng-container matColumnDef="leaveBalance">
    <th mat-header-cell *matHeaderCellDef>Leave Balance (Days)</th>
    <td mat-cell *matCellDef="let row">{{ row.leaveBalance }}</td>
  </ng-container>

  <ng-container matColumnDef="numberOfDays">
    <th mat-header-cell *matHeaderCellDef>Number of Days</th>
    <td mat-cell *matCellDef="let row">{{ row.numberOfDays }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let row">{{ row.status }}</td>
  </ng-container>

  <ng-container matColumnDef="comments">
    <th mat-header-cell *matHeaderCellDef>Comments</th>
    <td mat-cell *matCellDef="let row">{{ row.comments }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <button
        mat-icon-button
        color="primary"
        (click)="approveLeave(row)"
        [disabled]="row.status !== 'Pending'"
      >
        <mat-icon>check</mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        (click)="rejectLeave(row)"
        [disabled]="row.status !== 'Pending'"
      >
        <mat-icon>cancel</mat-icon>
      </button>
      <!-- <button mat-icon-button color="primary" (click)="editLeave(row)">
        <mat-icon>edit</mat-icon>
      </button> -->
      <!-- <button mat-icon-button color="warn" (click)="deleteLeave(row)">
        <mat-icon>delete</mat-icon>
      </button> -->
    </td>
  </ng-container>

  <!-- Table rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</mat-table>
