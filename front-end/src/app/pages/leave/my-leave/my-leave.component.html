<mat-card
  ><mat-card-content
    ><mat-card>
      <mat-card-title>My Leave Balance</mat-card-title>
      <mat-divider></mat-divider>

      <mat-card-content>
        <table mat-table [dataSource]="leaveBalance">
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let leave">
              <mat-icon [color]="leave.color">{{ leave.icon }}</mat-icon>
              {{ leave.type }}
            </td>
          </ng-container>

          <ng-container matColumnDef="days">
            <th mat-header-cell *matHeaderCellDef>Days</th>
            <td mat-cell *matCellDef="let leave">{{ leave.days }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['type', 'days']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['type', 'days']"></tr>
        </table> </mat-card-content
    ></mat-card>
    <mat-card>
      <mat-card-content>
        <mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let row">{{ row.date }}</td>
          </ng-container>

          <ng-container matColumnDef="leaveType">
            <th mat-header-cell *matHeaderCellDef>Leave Type</th>
            <td mat-cell *matCellDef="let row">{{ row.leaveType }}</td>
          </ng-container>

          <ng-container matColumnDef="numberOfDays">
            <th mat-header-cell *matHeaderCellDef>Number of Days</th>
            <td mat-cell *matCellDef="let row">{{ row.numberOfDays }}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let row">{{ row.status }}</td>
          </ng-container>

          <ng-container matColumnDef="comments">
            <th mat-header-cell *matHeaderCellDef>Comments</th>
            <td mat-cell *matCellDef="let row">{{ row.comments }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </mat-table> </mat-card-content></mat-card></mat-card-content
></mat-card>
