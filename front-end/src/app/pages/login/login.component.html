<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input
            matInput
            type="text"
            formControlName="username"
            placeholder="Email"
          />
          <mat-error *ngIf="loginForm.get('username')?.invalid"
            >Email is required.</mat-error
          >
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Password"
          />
          <mat-error *ngIf="loginForm.get('password')?.invalid"
            >Password is required.</mat-error
          >
        </mat-form-field>
      </p>
      <div class="button">
        <button color="primary" type="submit" mat-raised-button>Login</button>
      </div>
      <div *ngIf="loginForm.invalid && submitted" class="error-message">
        Invalid email or password.
      </div>
    </form>
  </mat-card-content>
</mat-card>
