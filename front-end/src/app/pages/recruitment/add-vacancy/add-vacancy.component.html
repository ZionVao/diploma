<mat-card>
  <mat-card-title>Create Vacancy</mat-card-title>
  <mat-card-content>
    <form [formGroup]="addForm" class="form-container">
      <div class="form-row">
        <mat-form-field>
          <mat-label>Position</mat-label>
          <input matInput formControlName="position" required />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Job Title</mat-label>
          <input matInput formControlName="jobTitle" required />
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field>
          <mat-label>Hiring Manager</mat-label>
          <input matInput formControlName="hiringManager" required />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Status</mat-label>
          <mat-select formControlName="status" required>
            <mat-option value="Open">Open</mat-option>
            <mat-option value="Closed">Closed</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <mat-card-content>
        <p>Description</p>
      </mat-card-content>
    </form>

    <quill-editor [format]="'object'" [(ngModel)]="description"></quill-editor>

    <div class="button-row">
      <button mat-raised-button color="primary" (click)="saveVacancy()">
        Create
      </button>
      <button mat-raised-button color="warn" (click)="cancelEdit()">
        Cancel
      </button>
    </div>
  </mat-card-content>
</mat-card>
