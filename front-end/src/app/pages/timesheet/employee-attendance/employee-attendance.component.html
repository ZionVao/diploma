<!-- employee-attendance.component.html -->
<ng-container
  *ngIf="employeeAttendanceRecords && employeeAttendanceRecords.length > 0"
>
  <table
    mat-table
    [dataSource]="employeeAttendanceRecords"
    class="mat-elevation-z8"
  >
    <!-- Employee Name Column -->
    <ng-container matColumnDef="employeeName">
      <mat-header-cell *matHeaderCellDef>Employee Name</mat-header-cell>
      <mat-cell *matCellDef="let record">{{ record.employeeName }}</mat-cell>
    </ng-container>

    <!-- Punch In Time/Date Column -->
    <ng-container matColumnDef="punchInTime">
      <mat-header-cell *matHeaderCellDef>Punch In Time/Date</mat-header-cell>
      <mat-cell *matCellDef="let record">
        {{ record.punchInTime | date : "yyyy-MM-dd HH:mm" }}
      </mat-cell>
    </ng-container>

    <!-- Punch Out Time/Date Column -->
    <ng-container matColumnDef="punchOutTime">
      <mat-header-cell *matHeaderCellDef>Punch Out Time/Date</mat-header-cell>
      <mat-cell *matCellDef="let record">
        {{ record.punchOutTime | date : "yyyy-MM-dd HH:mm" }}
      </mat-cell>
    </ng-container>

    <!-- Duration (Hours) Column -->
    <ng-container matColumnDef="duration">
      <mat-header-cell *matHeaderCellDef>Duration (Hours)</mat-header-cell>
      <mat-cell *matCellDef="let record">
        {{ record.duration | number : "1.2-2" }}
      </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let record">
        <button mat-icon-button color="primary" (click)="editRecord(record)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="removeRecord(record)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </table>
</ng-container>

<ng-container
  *ngIf="!(employeeAttendanceRecords && employeeAttendanceRecords.length > 0)"
>
  <p>No attendance records found.</p>
</ng-container>
